name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify structure
        run: |
          echo "ðŸ“ Verificando estrutura do projeto..."
          ls -la
          echo ""
          echo "ðŸ“„ Verificando arquivos essenciais..."
          test -f index.html && echo "âœ… index.html encontrado" || echo "âŒ index.html nÃ£o encontrado"
          test -f .nojekyll && echo "âœ… .nojekyll encontrado" || echo "âŒ .nojekyll nÃ£o encontrado"
          test -f 404.html && echo "âœ… 404.html encontrado" || echo "âŒ 404.html nÃ£o encontrado"
          test -d assets && echo "âœ… Pasta assets encontrada" || echo "âŒ Pasta assets nÃ£o encontrada"
          test -d pages && echo "âœ… Pasta pages encontrada" || echo "âŒ Pasta pages nÃ£o encontrada"

      - name: Create deployment info
        run: |
          echo "ðŸš€ Criando informaÃ§Ãµes de deploy..."
          cat > deployment-info.json << EOF
          {
            "deployed_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "actor": "${{ github.actor }}",
            "workflow": "${{ github.workflow }}"
          }
          EOF
          cat deployment-info.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

