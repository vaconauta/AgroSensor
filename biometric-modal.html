<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroGuard - Modal Biométrico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #fafaf9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ── Backdrop ── */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-backdrop-overlay {
            position: absolute;
            inset: 0;
            background: rgba(28, 25, 23, 0.60); /* stone-900/60 */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeIn 300ms ease-out forwards;
        }

        /* ── Modal Container ── */
        .modal-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid #d1fae5; /* emerald-100 */
            animation: zoomSlideIn 300ms ease-out forwards;
        }

        /* ── Top Accent Bar ── */
        .modal-accent-bar {
            height: 0.5rem;
            width: 100%;
            background: linear-gradient(to right, #10b981, #16a34a, #065f46);
            /* emerald-500 → green-600 → emerald-800 */
        }

        /* ── Main Content ── */
        .modal-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        @media (min-width: 768px) {
            .modal-content {
                padding: 3rem;
            }
        }

        /* ── Icon Section ── */
        .icon-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .icon-glow {
            position: absolute;
            inset: 0;
            background: rgba(16, 185, 129, 0.20); /* emerald-500/20 */
            filter: blur(48px);
            border-radius: 9999px;
            transform: scale(1.5);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .icon-box {
            position: relative;
            width: 7rem;
            height: 7rem;
            border-radius: 2.5rem;
            background: linear-gradient(to bottom right, #059669, #14532d);
            /* emerald-600 → green-900 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: rotate(3deg);
        }

        .icon-box svg.fingerprint-icon {
            width: 3.5rem;
            height: 3.5rem;
            color: #ffffff;
        }

        .icon-badge {
            position: absolute;
            bottom: -0.5rem;
            right: -0.5rem;
            background: #fbbf24; /* amber-400 */
            padding: 0.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 4px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-badge svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #14532d; /* emerald-900 */
        }

        /* ── Title ── */
        .modal-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: #292524; /* stone-800 */
            line-height: 1.25;
            margin-bottom: 1rem;
        }

        /* ── Description ── */
        .modal-description {
            color: #57534e; /* stone-600 */
            font-size: 1.125rem;
            line-height: 1.75;
            max-width: 320px;
        }

        .modal-description .highlight {
            font-weight: 700;
            color: #047857; /* emerald-700 */
            text-decoration: underline;
            text-decoration-color: #a7f3d0; /* emerald-200 */
            text-underline-offset: 3px;
        }

        /* ── Info Badge ── */
        .info-badge {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: #fafaf9; /* stone-50 */
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: 1px solid #f5f5f4; /* stone-100 */
        }

        .info-badge svg {
            width: 1rem;
            height: 1rem;
            color: #059669; /* emerald-600 */
            flex-shrink: 0;
        }

        .info-badge span {
            font-size: 0.75rem;
            font-weight: 500;
            color: #78716c; /* stone-500 */
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* ── Footer Actions ── */
        .modal-footer {
            padding: 2rem;
            background: rgba(250, 250, 249, 0.5); /* stone-50/50 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            border-top: 1px solid #f5f5f4; /* stone-100 */
        }

        @media (min-width: 640px) {
            .modal-footer {
                flex-direction: row;
            }
        }

        .btn {
            flex: 1;
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 200ms ease;
            border: none;
            outline: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-skip {
            background: #ffffff;
            border: 1px solid #e7e5e4; /* stone-200 */
            color: #78716c; /* stone-500 */
            font-weight: 600;
        }

        .btn-skip:hover {
            background: #f5f5f4; /* stone-100 */
            color: #44403c; /* stone-700 */
        }

        .btn-activate {
            background: linear-gradient(to right, #047857, #166534);
            /* emerald-700 → green-800 */
            color: #ffffff;
            font-weight: 700;
            box-shadow: 0 20px 25px -5px rgba(167, 243, 208, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-activate:hover {
            box-shadow: 0 20px 25px -5px rgba(110, 231, 183, 0.5);
            transform: translateY(-2px);
        }

        .btn-activate:active {
            transform: scale(0.98);
        }

        .btn-activate svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        /* ── Background Decoration ── */
        .bg-decoration {
            position: absolute;
            top: 0;
            right: 0;
            width: 12rem;
            height: 12rem;
            background: rgba(236, 253, 245, 0.3); /* emerald-50/30 */
            border-radius: 9999px;
            margin-right: -6rem;
            margin-top: -6rem;
            pointer-events: none;
            filter: blur(48px);
        }

        /* ── Hidden state ── */
        .modal-hidden {
            display: none !important;
        }

        /* ── Animations ── */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(1rem);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<!-- ============================================================ -->
<!-- BIOMETRIC MODAL — Pure HTML/CSS/JS                           -->
<!-- ============================================================ -->
<div id="biometricModal" class="modal-backdrop">

    <!-- Backdrop overlay -->
    <div class="modal-backdrop-overlay" id="modalOverlay"></div>

    <!-- Modal container -->
    <div class="modal-container">

        <!-- Top accent bar -->
        <div class="modal-accent-bar"></div>

        <!-- Main content -->
        <div class="modal-content">

            <!-- Icon section -->
            <div class="icon-wrapper">
                <div class="icon-glow"></div>
                <div class="icon-box">
                    <!-- Lucide Fingerprint icon (SVG) -->
                    <svg class="fingerprint-icon" xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 10a2 2 0 0 0-2 2c0 1.02-.1 2.51-.26 4"/>
                        <path d="M14 13.12c0 2.38 0 6.38-1 8.88"/>
                        <path d="M17.29 21.02c.12-.6.43-2.3.5-3.02"/>
                        <path d="M2 12a10 10 0 0 1 18-6"/>
                        <path d="M2 16h.01"/>
                        <path d="M21.8 16c.2-2 .131-5.354 0-6"/>
                        <path d="M5 19.5C5.5 18 6 15 6 12a6 6 0 0 1 .34-2"/>
                        <path d="M8.65 22c.21-.66.45-1.32.57-2"/>
                        <path d="M9 6.8a6 6 0 0 1 9 5.2v2"/>
                    </svg>
                    <!-- Badge with Sprout icon -->
                    <div class="icon-badge">
                        <!-- Lucide Sprout icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 20h10"/>
                            <path d="M10 20c5.5-2.5.8-6.4 3-10"/>
                            <path d="M9.5 9.4c1.1.8 1.8 2.2 2.3 3.7-2 .4-3.5.4-4.8-.3-1.2-.6-2.3-1.9-3-4.2 2.8-.5 4.4 0 5.5.8z"/>
                            <path d="M14.5 9.4c-1.1.8-1.8 2.2-2.3 3.7 2 .4 3.5.4 4.8-.3 1.2-.6 2.3-1.9 3-4.2-2.8-.5-4.4 0-5.5.8z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Title -->
            <h2 class="modal-title">Segurança e Agilidade</h2>

            <!-- Description -->
            <p class="modal-description">
                Ative o login biométrico para acessar seus dados com <span class="highlight">total segurança</span>.
            </p>

            <!-- Info badge -->
            <div class="info-badge">
                <!-- Lucide Info icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4"/>
                    <path d="M12 8h.01"/>
                </svg>
                <span>Acesso rápido habilitado para o app</span>
            </div>
        </div>

        <!-- Footer actions -->
        <div class="modal-footer">
            <button class="btn btn-skip" id="btnSkip">
                Pular agora
            </button>
            <button class="btn btn-activate" id="btnActivate">
                <!-- Lucide Check icon (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 6 9 17l-5-5"/>
                </svg>
                Ativar Acesso
            </button>
        </div>

        <!-- Background decoration -->
        <div class="bg-decoration"></div>
    </div>
</div>

<script>
    // ── Modal logic ──
    const modal = document.getElementById('biometricModal');
    const overlay = document.getElementById('modalOverlay');
    const btnSkip = document.getElementById('btnSkip');
    const btnActivate = document.getElementById('btnActivate');

    function closeModal() {
        modal.classList.add('modal-hidden');
    }

    function activateBiometrics() {
        console.log('Biometria Agro ativada!');
        closeModal();
    }

    function openModal() {
        modal.classList.remove('modal-hidden');
    }

    // Event listeners
    overlay.addEventListener('click', closeModal);
    btnSkip.addEventListener('click', closeModal);
    btnActivate.addEventListener('click', activateBiometrics);
</script>

</body>
</html>
