<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR10 - Sistema de Monitoramento Inteligente</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Router para navegação otimizada -->
    <script src="assets/js/router.js"></script>
    
    <!-- CSS específico para login -->
    <style>
        body {
            background: linear-gradient(135deg, var(--background-green) 0%, var(--light-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 480px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 8px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--accent-green);
        }
        
        .subtitle {
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 400;
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        
        .auth-form.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .form-title {
            color: var(--primary-green);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .password-input {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input .form-control {
            padding-right: 45px;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .toggle-password:hover {
            color: var(--accent-green);
            background: var(--light-gray);
        }
        
        .password-hint {
            display: block;
            color: var(--text-gray);
            font-size: 12px;
            margin-top: 4px;
        }
        
        .divider {
            border: none;
            height: 1px;
            background: var(--medium-gray);
            margin: 32px 0;
        }
        
        .form-footer {
            text-align: center;
        }
        
        .form-footer p {
            color: var(--text-gray);
            font-size: 14px;
        }
        
        .form-footer a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .form-footer a:hover {
            color: var(--primary-green);
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .auth-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .auth-container {
                padding: 24px 20px;
                margin: 0;
                border-radius: var(--radius-lg);
            }
            
            .logo {
                font-size: 24px;
            }
            
            .logo i {
                font-size: 28px;
            }
            
            .form-title {
                font-size: 20px;
                margin-bottom: 24px;
            }
            
            .divider {
                margin: 24px 0;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-seedling"></i>
                <span>WR10</span>
            </div>
            <p class="subtitle">Sistema de Monitoramento Inteligente</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="auth-form active">
            <h2 class="form-title">
                <i class="fas fa-sign-in-alt"></i> 
                Entrar na sua conta
            </h2>
            
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input 
                    type="text" 
                    id="loginUsername" 
                    name="username" 
                    class="form-control"
                    required 
                    placeholder="Seu nome de usuário"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        class="form-control"
                        required 
                        placeholder="Sua senha"
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar</span>
            </button>

            <div class="form-footer">
                <p>Não tem uma conta? 
                    <a href="#" onclick="showRegister()">Criar nova conta</a>
                </p>
            </div>
        </form>

        <!-- Formulário de Registro -->
        <form id="registerForm" class="auth-form">
            <h2 class="form-title">
                <i class="fas fa-user-plus"></i> 
                Criar nova conta
            </h2>
            
            <div class="form-group">
                <label class="form-label" for="regUsername">
                    <i class="fas fa-user"></i> Nome de usuário
                </label>
                <input 
                    type="text" 
                    id="regUsername" 
                    name="username" 
                    class="form-control"
                    required 
                    placeholder="Escolha um nome de usuário"
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="regClientId">
                    <i class="fas fa-id-badge"></i> ID do Cliente
                </label>
                <input 
                    type="text" 
                    id="regClientId" 
                    name="client_id" 
                    class="form-control"
                    required 
                    placeholder="Ex: FAZENDA001"
                    pattern="[A-Z0-9]+"
                    title="Use apenas letras maiúsculas e números"
                >
                <small class="password-hint">
                    Identificador único da sua fazenda/empresa (apenas letras maiúsculas e números)
                </small>
            </div>

            <div class="form-group">
                <label class="form-label" for="regPassword">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="regPassword" 
                        name="password" 
                        class="form-control"
                        required 
                        placeholder="Mínimo 8 caracteres"
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('regPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small class="password-hint">
                    Mínimo 8 caracteres, recomendamos letras, números e símbolos
                </small>
            </div>

            <div class="form-group">
                <label class="form-label" for="regConfirmPassword">
                    <i class="fas fa-lock"></i> Confirmar senha
                </label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="regConfirmPassword" 
                        name="confirmPassword" 
                        class="form-control"
                        required 
                        placeholder="Digite a senha novamente"
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('regConfirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i>
                <span>Criar conta</span>
            </button>

            <div class="form-footer">
                <p>Já tem uma conta? 
                    <a href="#" onclick="showLogin()">Fazer login</a>
                </p>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
    <script>
        // Funções globais para uso no HTML
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentNode.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                button.className = 'fas fa-eye';
            }
        }

        function showLogin() {
            const REGISTER_FORM = document.getElementById('registerForm');
            const LOGIN_FORM = document.getElementById('loginForm');
            REGISTER_FORM.classList.remove('active');
            LOGIN_FORM.classList.add('active');
        }

        function showRegister() {
            const LOGIN_FORM = document.getElementById('loginForm');
            const REGISTER_FORM = document.getElementById('registerForm');
            LOGIN_FORM.classList.remove('active');
            REGISTER_FORM.classList.add('active');
        }

        // Aguardar DOM carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔍 DOM carregado, NotificationManager disponível:', !!window.NotificationManager);
            
            // Função helper para notificações
            function showNotification(type, title, message) {
                console.log('🔍 Tentando mostrar notificação:', type, title, message);
                if (window.NotificationManager && typeof window.NotificationManager[type] === 'function') {
                    console.log('✅ Usando NotificationManager');
                    window.NotificationManager[type](title, message);
                } else {
                    console.log('⚠️ NotificationManager não disponível, usando alert');
                    // Fallback para alert se NotificationManager não estiver disponível
                    alert(`${title}: ${message}`);
                }
            }
            
            // Variáveis globais
            const LOGIN_FORM = document.getElementById('loginForm');
            const REGISTER_FORM = document.getElementById('registerForm');

        // Manipuladores de formulário
        LOGIN_FORM.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            // Validações básicas
            if (!username || !password) {
                showNotification('error', 'Campos obrigatórios', 'Por favor, preencha usuário e senha');
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            LoadingManager.show(submitButton);
            
            try {
                const response = await ApiClient.login(username, password);
                
                // DEBUG: Log da resposta completa
                console.log('🔍 Resposta da API:', response);
                console.log('🔍 UserType recebido:', response.userType);
                console.log('🔍 Tipo de userType:', typeof response.userType);
                
                // Salvar dados de autenticação
                AuthManager.setToken(response.token);
                localStorage.setItem(CONFIG.STORAGE_KEYS.USERNAME, username);
                
                // Salvar novos campos do sistema de usuários
                AuthManager.setUserData({
                    userType: response.userType,
                    company_id: response.company_id,
                    fullName: response.fullName,
                    username: username
                });
                
                showNotification('success', 'Login realizado!', response.message);
                
                // Redirecionar baseado no tipo de usuário
                setTimeout(() => {
                    console.log('🔍 Verificando redirecionamento...');
                    console.log('🔍 response.userType === "admin":', response.userType === 'admin');
                    
                    if (response.userType === 'admin') {
                        console.log('✅ Redirecionando para admin dashboard');
                        window.location.href = 'pages/admin-dashboard.html';
                    } else {
                        console.log('➡️ Redirecionando para dashboard comum');
                        window.location.href = 'pages/dashboard.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                showNotification('error', 'Erro no login', error.message);
            } finally {
                LoadingManager.hide(submitButton);
            }
        });

        REGISTER_FORM.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const client_id = formData.get('client_id');
            
            // Validações
            const errors = [];
            
            if (!username) errors.push('Nome de usuário é obrigatório');
            if (!password) errors.push('Senha é obrigatória');
            if (!client_id) errors.push('ID do cliente é obrigatório');
            
            if (password.length < 8) {
                errors.push('Senha deve ter pelo menos 8 caracteres');
            }
            
            if (password !== confirmPassword) {
                errors.push('Senhas não coincidem');
            }
            
            if (!/^[A-Z0-9]+$/.test(client_id)) {
                errors.push('ID do cliente deve conter apenas letras maiúsculas e números');
            }
            
            if (errors.length > 0) {
                showNotification('error', 'Dados inválidos', errors.join(', '));
                return;
            }
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            LoadingManager.show(submitButton);
            
            try {
                const userData = { username, password, client_id };
                await ApiClient.register(userData);
                
                showNotification(
                    'success',
                    'Usuário registrado!', 
                    'Sua conta foi criada com sucesso. Faça login para continuar.'
                );
                
                // Limpar formulário e mostrar login
                e.target.reset();
                setTimeout(() => {
                    showLogin();
                    document.getElementById('loginUsername').value = username;
                }, 2000);
                
            } catch (error) {
                console.error('Erro no registro:', error);
                showNotification('error', 'Erro no registro', error.message);
            } finally {
                LoadingManager.hide(submitButton);
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se já está logado
            if (AuthManager.isAuthenticated()) {
                const userType = AuthManager.getUserType();
                console.log('🔍 Usuário já autenticado, tipo:', userType);
                
                if (userType === 'admin') {
                    console.log('✅ Redirecionando admin para admin dashboard');
                    window.location.href = 'pages/admin-dashboard.html';
                } else {
                    console.log('➡️ Redirecionando usuário para dashboard comum');
                    window.location.href = 'pages/dashboard.html';
                }
                return;
            }
            
            // Mostrar formulário de login por padrão
            showLogin();
            
            // Verificar parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('register') === 'true') {
                showRegister();
            }

            // Focar no primeiro campo
            document.getElementById('loginUsername').focus();
        });
        
        }); // Fechamento do DOMContentLoaded
    </script>
</body>
</html>
