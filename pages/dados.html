<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados - WR10</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <style>
        .data-filters {
            background: var(--white);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-gray);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-xl);
        }
        
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            align-items: end;
        }
        
        .data-table-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-gray);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .table-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .table-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th,
        .data-table td {
            padding: var(--spacing-md);
            text-align: left;
            border-bottom: 1px solid var(--border-gray);
            font-size: 0.875rem;
        }
        
        .data-table th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--dark-gray);
            position: sticky;
            top: 0;
        }
        
        .data-table tbody tr:hover {
            background: var(--light-gray);
        }
        
        .data-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .value-cell {
            font-weight: 600;
        }
        
        .humidity-value {
            color: var(--info);
        }
        
        .rain-value {
            color: var(--success);
        }
        
        .timestamp-cell {
            color: var(--text-gray);
            font-size: 0.75rem;
        }
        
        .device-badge {
            background: var(--background-green);
            color: var(--primary-green);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .pagination {
            padding: var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: between;
            border-top: 1px solid var(--border-gray);
        }
        
        .pagination-info {
            color: var(--text-gray);
            font-size: 0.875rem;
        }
        
        .pagination-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-left: auto;
        }
        
        .export-options {
            position: relative;
            display: inline-block;
        }
        
        .export-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
            z-index: 1000;
        }
        
        .export-dropdown.show {
            display: block;
        }
        
        .export-option {
            display: block;
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 0.875rem;
            transition: var(--transition);
        }
        
        .export-option:hover {
            background: var(--light-gray);
        }
        
        .loading-row {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-gray);
        }
        
        .no-data-row {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-gray);
        }
        
        .no-data-row i {
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .filters-row {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: var(--spacing-md);
                align-items: stretch;
            }
            
            .table-actions {
                justify-content: center;
            }
            
            .data-table-container {
                overflow-x: auto;
            }
            
            .data-table {
                min-width: 600px;
            }
            
            .pagination {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
            
            .pagination-controls {
                margin-left: 0;
                justify-content: center;
            }
        }
        
        /* Links desabilitados */
        .sidebar-nav-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            position: relative;
        }
        
        .sidebar-nav-link.disabled::after {
            content: "Em breve";
            position: absolute;
            right: 12px;
            font-size: 0.75rem;
            background: var(--text-gray);
            color: var(--white);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        /* ===== MENU HAMBURGUER ===== */
        .btn-hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-md);
            transition: var(--transition);
            position: relative;
        }
        
        .btn-hamburger:hover {
            background: var(--light-gray);
        }
        
        .btn-hamburger:active {
            background: var(--medium-gray);
        }
        
        .hamburger-line {
            display: block;
            height: 3px;
            width: 100%;
            background: var(--dark-gray);
            border-radius: 2px;
            transition: var(--transition);
            transform-origin: center;
        }
        
        /* Animação do hamburguer para X */
        .btn-hamburger.active .hamburger-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        
        .btn-hamburger.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .btn-hamburger.active .hamburger-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
        
        /* Overlay para fechar sidebar ao clicar fora */
        .sidebar-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0, 0, 0, 0.5) !important;
            z-index: 999 !important;
            opacity: 0 !important;
            visibility: hidden !important;
            transition: var(--transition) !important;
            pointer-events: none !important;
        }
        
        .sidebar-overlay.show {
            opacity: 1 !important;
            visibility: visible !important;
            pointer-events: auto !important;
        }
        
        /* Responsividade e posicionamento absoluto para garantir alinhamento */
        @media (max-width: 1024px) {
            .btn-hamburger {
                display: flex !important;
                position: absolute !important;
                right: 20px !important;
                top: 20px !important;
                z-index: 100 !important;
            }
        }
        
        @media (max-width: 768px) {
            .btn-hamburger {
                width: 40px;
                height: 40px;
                right: 15px !important;
                top: 15px !important;
            }
        }
        
        /* Garantir que o header tenha position relative */
        .content-header {
            position: relative !important;
        }
        
        /* Classes auxiliares para layout */
        .ml-auto {
            margin-left: auto !important;
            display: flex !important;
            justify-content: flex-end !important;
            align-items: center !important;
        }
        
        .flex-grow-1 {
            flex-grow: 1 !important;
        }
    </style>
</head>

    <script src="../assets/js/app.js"></script>
    <script>
        // Verificar autenticação e permissões
        if (!AuthManager.redirectIfNotAuthenticated()) {
            throw new Error('Não autenticado');
        }

        // Obter parâmetros para administradores
        const urlParams = new URLSearchParams(window.location.search);
        const adminCompanyId = urlParams.get('company_id');
        const isAdminView = urlParams.get('admin') === 'true';

        // Verificar permissões
        if (AuthManager.isAdmin() && !adminCompanyId && !isAdminView) {
            // Admin sem especificar empresa - redirecionar para admin dashboard
            window.location.href = 'admin-dashboard.html';
        }

        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // Função helper para notificações
        function showNotification(type, title, message) {
            if (window.NotificationManager && typeof window.NotificationManager[type] === 'function') {
                window.NotificationManager[type](title, message);
            } else {
                alert(`${title}: ${message}`);
            }
        }
        
        // Função para interceptar cliques em links desabilitados
        function handleDisabledLinks() {
            document.querySelectorAll('.sidebar-nav-link.disabled').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    showNotification('info', 'Funcionalidade em desenvolvimento', 'Esta funcionalidade estará disponível em breve.');
                });
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async function() {
            // Setup do menu mobile primeiro
            setupMobileMenu();
            
            // Inicialização principal
            await initializeDataPage();
            setupEventListeners();
            handleDisabledLinks();
            
            // Garantir responsividade inicial
            handleResize();
        });

        async function initializeDataPage() {
            try {
                LoadingManager.showGlobalLoading('Carregando dados...');
                
                // Carregar dados do usuário
                const user = AuthManager.getUserFromToken();
                if (user) {
                    document.getElementById('userInfo').textContent = user.username || 'Usuário';
                }
                
                // Configurar datas padrão (últimos 7 dias)
                setDefaultDates();
                
                await loadSensorData();
                
            } catch (error) {
                console.error('Erro ao inicializar página:', error);
                showNotification('error', 'Erro', 'Falha ao carregar dados');
            } finally {
                LoadingManager.hideGlobalLoading();
            }
        }

        function setDefaultDates() {
            const now = new Date();
            const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('endDate').value = formatDateTimeLocal(now);
            document.getElementById('startDate').value = formatDateTimeLocal(sevenDaysAgo);
        }

        function formatDateTimeLocal(date) {
            const pad = (n) => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        async function loadSensorData() {
            try {
                const tableBody = document.getElementById('dataTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="loading-row">
                            <i class="fas fa-spinner fa-spin"></i><br>
                            Carregando dados das estações...
                        </td>
                    </tr>
                `;

                // Carregar dados da API
                // Obter company_id para administradores via query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const adminCompanyId = urlParams.get('company_id');
                
                const response = await ApiClient.getSensorsHistory(adminCompanyId);
                
                // A API retorna { total, filtros, dados: [...] }
                // Extrair o array de dados corretamente
                if (response && response.dados && Array.isArray(response.dados)) {
                    allData = response.dados;
                } else if (Array.isArray(response)) {
                    // Fallback caso a API retorne diretamente um array
                    allData = response;
                } else {
                    allData = [];
                    console.warn('Formato de resposta inesperado:', response);
                }
                
                // Extrair dispositivos únicos para o filtro
                populateDeviceFilter();
                
                // Aplicar filtros iniciais
                applyFilters();
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                allData = [];
                populateDeviceFilter();
                applyFilters();
                showNotification('error', 'Erro', 'Não foi possível carregar os dados das estações');
            }
        }

        function populateDeviceFilter() {
            const deviceFilter = document.getElementById('deviceFilter');
            
            // Criar um mapa de device_key para nome do sensor
            const deviceMap = new Map();
            allData.forEach(item => {
                if (!deviceMap.has(item.device_key)) {
                    const sensorName = item.sensor_id?.nome || `Sensor ${deviceMap.size + 1}`;
                    deviceMap.set(item.device_key, sensorName);
                }
            });
            
            // Limpar opções existentes (exceto "Todos")
            deviceFilter.innerHTML = '<option value="">Todas as estações</option>';
            
            // Adicionar opções para cada dispositivo
            deviceMap.forEach((sensorName, deviceKey) => {
                const option = document.createElement('option');
                option.value = deviceKey;
                option.textContent = `${sensorName} (${deviceKey.substring(0, 8)}...)`;
                deviceFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const deviceKey = document.getElementById('deviceFilter').value;
            
            // Garantir que allData é um array
            if (!Array.isArray(allData)) {
                console.error('allData não é um array:', allData);
                allData = [];
            }
            
            filteredData = allData.filter(item => {
                const itemDate = new Date(item.timestamp);
                
                // Filtro de data
                if (startDate && itemDate < new Date(startDate)) return false;
                if (endDate && itemDate > new Date(endDate)) return false;
                
                // Filtro de dispositivo
                if (deviceKey && item.device_key !== deviceKey) return false;
                
                return true;
            });
            
            currentPage = 1;
            renderTable();
            updatePagination();
        }

        function clearFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('deviceFilter').value = '';
            
            setDefaultDates();
            applyFilters();
        }

        function renderTable() {
            const tableBody = document.getElementById('dataTableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data-row">
                            <i class="fas fa-search"></i><br>
                            <strong>Nenhum dado encontrado</strong><br>
                            <small>Ajuste os filtros ou verifique se há dados para o período selecionado</small>
                        </td>
                    </tr>
                `;
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);

            let html = '';
            pageData.forEach(item => {
                // Obter nome do sensor da API ou usar device_key como fallback
                const sensorName = item.sensor_id?.nome || getDeviceName(item.device_key);
                
                html += `
                    <tr>
                        <td class="timestamp-cell">
                            ${Utils.formatDate(item.timestamp, 'dd/MM/yyyy HH:mm')}
                        </td>
                        <td>
                            <div class="device-badge">${sensorName}</div>
                            <small style="color: var(--text-gray); font-size: 0.7rem; display: block; margin-top: 2px;">
                                ${item.device_key.substring(0, 12)}...
                            </small>
                        </td>
                        <td class="value-cell humidity-value">
                            ${Utils.formatNumber(item.umidade_solo)}%
                        </td>
                        <td class="value-cell rain-value">
                            ${Utils.formatNumber(item.quantidade_chuva)} mm
                        </td>
                        <td>
                            <button class="btn btn-sm btn-secondary" onclick="viewDetails('${item._id}')" title="Ver detalhes">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
        }

        function getDeviceName(deviceKey) {
            const devices = [...new Set(allData.map(item => item.device_key))];
            const index = devices.indexOf(deviceKey);
            return `Sensor ${index + 1}`;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const startItem = ((currentPage - 1) * itemsPerPage) + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredData.length);
            
            document.getElementById('paginationInfo').textContent = 
                `Mostrando ${startItem}-${endItem} de ${filteredData.length} registros`;
            
            document.getElementById('currentPageInfo').textContent = `Página ${currentPage} de ${totalPages}`;
            
            document.getElementById('prevPageBtn').disabled = currentPage <= 1;
            document.getElementById('nextPageBtn').disabled = currentPage >= totalPages;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderTable();
                updatePagination();
            }
        }

        function viewDetails(itemId) {
            const item = filteredData.find(d => d._id === itemId);
            if (!item) return;
            
            // Obter nome do sensor
            const sensorName = item.sensor_id?.nome || getDeviceName(item.device_key);
            
            const content = `
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label">Data/Hora:</label>
                            <div style="font-weight: 600;">${Utils.formatDate(item.timestamp, 'dd/MM/yyyy HH:mm')}</div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Sensor:</label>
                            <div class="device-badge" style="display: inline-block;">${sensorName}</div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label">Umidade do Solo:</label>
                            <div style="font-weight: 600; color: var(--info);">${Utils.formatNumber(item.umidade_solo)}%</div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Quantidade de Chuva:</label>
                            <div style="font-weight: 600; color: var(--success);">${Utils.formatNumber(item.quantidade_chuva)} mm</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Device Key:</label>
                    <div class="device-key-display" style="font-family: monospace; background: var(--light-gray); padding: 8px; border-radius: 4px; font-size: 0.75rem; word-break: break-all;">
                        ${item.device_key}
                    </div>
                </div>
            `;
            
            ModalManager.create('detailsModal', 'Detalhes da Leitura', content, `
                <button class="btn btn-secondary" onclick="ModalManager.close('detailsModal')">Fechar</button>
            `);
            
            ModalManager.open('detailsModal');
        }

        function toggleExportDropdown() {
            const dropdown = document.getElementById('exportDropdown');
            dropdown.classList.toggle('show');
        }

        function exportData(format) {
            toggleExportDropdown();
            
            if (filteredData.length === 0) {
                showNotification('warning', 'Sem dados', 'Não há dados para exportar');
                return;
            }
            
            const filename = 'wr10_dados_' + new Date().toISOString().split('T')[0];
            
            if (format === 'csv') {
                exportCSV(filteredData, filename);
            } else if (format === 'json') {
                exportJSON(filteredData, filename);
            }
        }

        function exportCSV(data, filename) {
            const headers = ['Data/Hora', 'Sensor', 'Umidade do Solo (%)', 'Quantidade de Chuva (mm)', 'Device Key'];
            const csvContent = [
                headers.join(','),
                ...data.map(item => {
                    const sensorName = item.sensor_id?.nome || 'Sensor Desconhecido';
                    return [
                        `"${Utils.formatDate(item.timestamp, 'dd/MM/yyyy HH:mm')}"`,
                        `"${sensorName}"`,
                        Utils.formatNumber(item.umidade_solo),
                        Utils.formatNumber(item.quantidade_chuva),
                        `"${item.device_key}"`
                    ].join(',');
                })
            ].join('\n');
            
            downloadFile(csvContent, `${filename}.csv`, 'text/csv');
            showNotification('success', 'Exportado!', 'Arquivo CSV baixado com sucesso');
        }

        function exportJSON(data, filename) {
            const jsonContent = JSON.stringify(data, null, 2);
            downloadFile(jsonContent, `${filename}.json`, 'application/json');
            showNotification('success', 'Exportado!', 'Arquivo JSON baixado com sucesso');
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Variável para controlar estado do sidebar
        let sidebarAberto = false;

        // Funções do Menu Hamburger
        function toggleSidebar() {
            if (sidebarAberto) {
                fecharSidebar();
            } else {
                abrirSidebar();
            }
        }

        function abrirSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('[data-sidebar-overlay]');
            const hamburger = document.querySelector('[data-sidebar-toggle]');
            
            // Forçar estilos inline - SIMPLES E DIRETO
            sidebar.style.cssText = `
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                width: 280px !important;
                height: 100vh !important;
                z-index: 9999 !important;
                background: white !important;
                transform: translateX(0) !important;
                transition: transform 0.3s ease !important;
                box-shadow: 0 0 30px rgba(0,0,0,0.5) !important;
            `;
            
            overlay.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background: rgba(0,0,0,0.5) !important;
                z-index: 998 !important;
                opacity: 1 !important;
                visibility: visible !important;
                pointer-events: auto !important;
            `;
            
            hamburger.classList.add('active');
            document.body.style.overflow = 'hidden';
            sidebarAberto = true;
        }

        function fecharSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('[data-sidebar-overlay]');
            const hamburger = document.querySelector('[data-sidebar-toggle]');
            
            // FORÇAR COMPLETAMENTE O FECHAMENTO
            sidebar.style.cssText = `
                position: fixed !important;
                left: -300px !important;
                top: 0 !important;
                width: 280px !important;
                height: 100vh !important;
                z-index: -1 !important;
                transform: translateX(-100%) !important;
                transition: all 0.3s ease !important;
            `;
            
            overlay.style.cssText = `
                opacity: 0 !important;
                visibility: hidden !important;
                pointer-events: none !important;
                z-index: -1 !important;
            `;
            
            hamburger.classList.remove('active');
            document.body.style.overflow = '';
            sidebarAberto = false;
        }

        function initializeSidebarState() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('[data-sidebar-overlay]');
            
            if (!sidebar || !overlay) return;
            
            // FORÇAR estado inicial fechado COMPLETAMENTE
            sidebarAberto = false;
            
            if (window.innerWidth <= 1024) {
                // FORÇAR sidebar para FORA da tela
                sidebar.style.cssText = `
                    position: fixed !important;
                    left: -300px !important;
                    top: 0 !important;
                    width: 280px !important;
                    height: 100vh !important;
                    z-index: -1 !important;
                    transform: translateX(-100%) !important;
                `;
                
                overlay.style.cssText = `
                    opacity: 0 !important;
                    visibility: hidden !important;
                    pointer-events: none !important;
                    z-index: -1 !important;
                `;
            }
        }

        function setupMobileMenu() {
            try {
                const sidebarToggle = document.querySelector('[data-sidebar-toggle]');
                const sidebar = document.querySelector('.sidebar');
                const overlay = document.querySelector('[data-sidebar-overlay]');
                
                if (!sidebarToggle || !sidebar || !overlay) {
                    return;
                }
                
                // Configurar estado inicial do sidebar
                initializeSidebarState();
                
                // Toggle sidebar ao clicar no hamburguer
                sidebarToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleSidebar();
                });
                
                // Fechar sidebar ao clicar no overlay
                overlay.addEventListener('click', function() {
                    if (sidebarAberto) fecharSidebar();
                });
                
                // Fechar sidebar com ESC
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && sidebarAberto) {
                        fecharSidebar();
                    }
                });
                
                // Fechar sidebar ao clicar em links (mobile)
                if (window.innerWidth <= 1024) {
                    const sidebarLinks = sidebar.querySelectorAll('.sidebar-nav-link:not(.disabled)');
                    sidebarLinks.forEach(link => {
                        link.addEventListener('click', function() {
                            if (sidebarAberto) {
                                setTimeout(() => fecharSidebar(), 150);
                            }
                        });
                    });
                }
            } catch (error) {
                // Silencioso - menu mobile não crítico
            }
        }

        // Gerenciar responsividade  
        function handleResize() {
            // Se mudou para desktop, fechar sidebar
            if (window.innerWidth > 1024 && sidebarAberto) {
                fecharSidebar();
            }
            
            // Reinicializar estado
            initializeSidebarState();
        }

        function setupEventListeners() {
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                AuthManager.logout();
            });

            // Fechar dropdown ao clicar fora
            document.addEventListener('click', function(e) {
                const exportOptions = document.querySelector('.export-options');
                const dropdown = document.getElementById('exportDropdown');
                
                if (!exportOptions.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });

            // Verificar parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const deviceParam = urlParams.get('device');
            if (deviceParam) {
                document.getElementById('deviceFilter').value = deviceParam;
            }
        }

        // Responsividade
        function checkScreenSize() {
            const toggle = document.querySelector('[data-sidebar-toggle]');
            if (window.innerWidth <= 1024) {
                if (toggle) toggle.style.display = 'flex';
            } else {
                if (toggle) toggle.style.display = 'none';
            }
            
            // Chamar handleResize para gerenciar estado do sidebar
            handleResize();
        }

        // Debounce para otimizar performance
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(checkScreenSize, 150);
        });
        
        checkScreenSize();
    </script>
