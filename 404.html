<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - WR10</title>
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-green: #2d5a27;
            --accent-green: #7fb069;
            --background-green: #f8fdf6;
            --white: #ffffff;
            --text-gray: #4a5568;
            --dark-gray: #2d3748;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--background-green) 0%, var(--accent-green) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-gray);
        }
        
        .error-container {
            background: var(--white);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 120px;
            color: var(--accent-green);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: var(--primary-green);
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        h2 {
            color: var(--dark-gray);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        p {
            color: var(--text-gray);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary-green);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 90, 39, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }
        
        .btn-secondary:hover {
            background: var(--primary-green);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        #countdown {
            font-weight: 700;
            color: var(--primary-green);
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .error-icon {
                font-size: 80px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-seedling"></i>
        </div>
        
        <h1>404</h1>
        <h2>Página não encontrada</h2>
        
        <p>
            Desculpe, a página que você está procurando não existe ou foi movida.
            <br>
            Redirecionando para a página inicial em <span id="countdown">5</span> segundos...
        </p>
        
        <div class="btn-group">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Ir para Início
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Voltar
            </button>
        </div>
    </div>
    
    <script>
        // Detecta o baseURL para GitHub Pages
        function getBaseURL() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return '';
            }
            
            if (hostname.includes('github.io')) {
                const parts = pathname.split('/').filter(Boolean);
                if (parts.length > 0 && !parts[0].endsWith('.html')) {
                    return '/' + parts[0];
                }
            }
            
            return '';
        }
        
        // Redireciona após contagem regressiva
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const baseURL = getBaseURL();
        const homeURL = baseURL ? `${baseURL}/index.html` : '/index.html';
        
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = homeURL;
            }
        }, 1000);
        
        // Atualiza o link do botão home
        document.querySelector('.btn-primary').href = homeURL;
    </script>
</body>
</html>
